<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniGouz Reels</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }
    .reel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      bottom: 80px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      z-index: 2;
    }
    .user-info {
      position: absolute;
      bottom: 140px;
      left: 15px;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 3;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelPager">
    <!-- Video dynamically inserted -->
    <div class="user-info">
      <img src="https://firebasestorage.googleapis.com/v0/b/tv-app-e4ef4.appspot.com/o/IMG_20250616_014131_524.jpg?alt=media&token=a629a4db-e86e-4e81-b23b-b1906302aba5" alt="profile">
      <span id="reelUser" style="color:white;font-weight:bold;"></span>
    </div>
    <div class="overlay" id="reelTitle">Loading...</div>
  </div>

  <nav>
    <button onclick="window.location.href='https://anigouzb.netlify.app'">üè† Home</button>
    <button onclick="window.location.href='https://anireels.netlify.app'">üé¨ Reels</button>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let reelsData = [];
    let currentReelIndex = 0;

    const pager = document.getElementById('reelPager');

    function showReelById(streamId) {
      const container = document.getElementById('reelPager');

      // Remove old video
      const oldVideo = document.getElementById('reelVideo');
      if (oldVideo) {
        oldVideo.pause();
        oldVideo.remove();
      }

      const currentReel = reelsData.find(reel => reel.stream === streamId);
      if (!currentReel) return;

      const video = document.createElement('video');
      video.id = "reelVideo";
      video.src = `https://archive.org/download/${currentReel.stream}.mp4`;
      video.autoplay = true;
      video.loop = true;
      video.playsInline = true;
      video.muted = true;
      video.style.position = "absolute";
      video.style.top = "0";
      video.style.left = "0";
      video.style.width = "100vw";
      video.style.height = "100vh";
      video.style.objectFit = "cover";
      video.addEventListener("click", () => {
        video.muted = false;
        video.play();
      });

      container.prepend(video);

      document.getElementById('reelTitle').innerText = currentReel.title;
      document.getElementById('reelUser').innerText = currentReel.username || "AniGouz";

      currentReelIndex = reelsData.findIndex(r => r.stream === streamId);
    }

    function nextReel() {
      if (currentReelIndex < reelsData.length - 1) {
        const nextId = reelsData[currentReelIndex + 1].stream;
        showReelById(nextId);
      }
    }

    function prevReel() {
      if (currentReelIndex > 0) {
        const prevId = reelsData[currentReelIndex - 1].stream;
        showReelById(prevId);
      }
    }

    // Swipe
    let touchStartY = 0;
    let touchEndY = 0;

    pager.addEventListener('touchstart', e => {
      touchStartY = e.changedTouches[0].screenY;
    });

    pager.addEventListener('touchend', e => {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    });

    function handleSwipe() {
      const delta = touchStartY - touchEndY;
      if (delta > 50) nextReel();
      else if (delta < -50) prevReel();
    }

    function loadReels() {
      db.ref('reels').once('value', snapshot => {
        reelsData = [];
        snapshot.forEach(child => reelsData.push(child.val()));
        if (reelsData.length > 0) {
          showReelById(reelsData[0].stream);
          showToast("üéß Ovoz chiqarish uchun videoni bosing");
        } else {
          document.getElementById('reelTitle').innerText = "Reels topilmadi.";
        }
      });
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style.position = "fixed";
      toast.style.bottom = "100px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "rgba(0,0,0,0.8)";
      toast.style.color = "#fff";
      toast.style.padding = "10px 20px";
      toast.style.borderRadius = "6px";
      toast.style.zIndex = "9999";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    window.onload = loadReels;
  </script>
</body>
  </html>
