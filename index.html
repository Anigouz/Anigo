<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniGouz Reels</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      background: #000;
      font-family: sans-serif;
    }
    .reel {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    .info {
      position: absolute;
      bottom: 80px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      z-index: 10;
    }
    .user-info {
      position: absolute;
      bottom: 140px;
      left: 15px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="reelsWrapper"></div>

  <nav>
    <button onclick="window.location.href='https://anigouzb.netlify.app'">üè† Home</button>
    <button onclick="window.location.href='https://anireels.netlify.app'">üé¨ Reels</button>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reelsWrapper = document.getElementById('reelsWrapper');

    function createReelElement({ stream, title, username }) {
      const reel = document.createElement('div');
      reel.className = 'reel';
      reel.innerHTML = `
        <video muted playsinline loop preload="auto" src="https://archive.org/download/${stream}.mp4"></video>
        <div class="user-info">
          <img src="https://firebasestorage.googleapis.com/v0/b/tv-app-e4ef4.appspot.com/o/IMG_20250616_014131_524.jpg?alt=media&token=a629a4db-e86e-4e81-b23b-b1906302aba5" />
          <span style="color:white;font-weight:bold;">${username || 'AniGouz'}</span>
        </div>
        <div class="info">${title}</div>
      `;
      return reel;
    }

    function loadReels() {
      db.ref('reels').once('value', snapshot => {
        if (!snapshot.exists()) {
          reelsWrapper.innerHTML = '<p style="color:white;text-align:center;">Reels topilmadi.</p>';
          return;
        }

        snapshot.forEach(child => {
          const reelData = child.val();
          const reelElement = createReelElement(reelData);
          reelsWrapper.appendChild(reelElement);
        });

        showToast("üéß Ovoz uchun videoga bosing");

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            const video = entry.target;
            if (entry.isIntersecting) {
              video.play().catch(() => {});
            } else {
              video.pause();
            }
          });
        }, { threshold: 0.6 });

        document.querySelectorAll("video").forEach(video => {
          observer.observe(video);
          video.addEventListener("click", () => {
            video.muted = false;
          });
        });
      });
    }

    function showToast(msg) {
      const toast = document.createElement('div');
      toast.innerText = msg;
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 9999;
        font-weight: bold;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    loadReels();
  </script>
</body>
</html>
