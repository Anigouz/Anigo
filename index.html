<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AniGouz Reels</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    video { position:fixed; width:100vw; height:100vh; object-fit:cover; }
    .overlay { position:absolute; bottom:60px; left:10px; color:#fff; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px; }
    .user { position:absolute; bottom:120px; left:10px; color:#fff; display:flex; align-items:center; }
    .user img { width:40px; height:40px; border-radius:50%; margin-right:10px; }
  </style>
</head>
<body>

<div id="app">
  <video id="video" autoplay muted loop playsinline></video>
  <div class="user">
    <img src="https://firebasestorage.googleapis.com/v0/b/tv-app-e4ef4.appspot.com/o/IMG_20250616_014131_524.jpg?alt=media&token=a629a4db-e86e-4e81-b23b-b1906302aba5" />
    <span id="username">AniGouz</span>
  </div>
  <div class="overlay" id="title">Sarlavha</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
    authDomain: "tv-app-e4ef4.firebaseapp.com",
    databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
    projectId: "tv-app-e4ef4",
    storageBucket: "tv-app-e4ef4.appspot.com",
    messagingSenderId: "224075442016",
    appId: "1:224075442016:web:718aafce5aa16163e06005"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let reelsData = [];
  let currentIndex = 0;
  let currentUID = "";

  auth.signInAnonymously().then(() => {
    currentUID = firebase.auth().currentUser.uid;
    loadReels();
  });

  async function loadReels() {
    const reelsSnap = await db.ref('reels').once('value');
    const seenSnap = await db.ref('users_seen/' + currentUID).once('value');

    const seen = seenSnap.val() || {};
    reelsData = [];

    reelsSnap.forEach(child => {
      const reel = child.val();
      if (!seen[reel.stream]) reelsData.push(reel);
    });

    if (reelsData.length > 0) {
      currentIndex = 0;
      showReel(currentIndex);
    } else {
      document.getElementById('title').innerText = "Barcha reelslar koâ€˜rilgan ðŸŽ‰";
    }
  }

  function showReel(index) {
    const reel = reelsData[index];
    document.getElementById('video').src = `https://archive.org/download/${reel.stream}/${reel.stream}.mp4`;
    document.getElementById('title').innerText = reel.title || "Sarlavha yoâ€˜q";
    document.getElementById('username').innerText = reel.username || "AniGouz";

    // Belgilash: bu reels koâ€˜rildi
    db.ref(`users_seen/${currentUID}/${reel.stream}`).set(true);
  }

  // Swipe oâ€˜tkazish
  let touchStartY = 0;
  document.body.addEventListener("touchstart", e => {
    touchStartY = e.touches[0].clientY;
  });
  document.body.addEventListener("touchend", e => {
    const diff = touchStartY - e.changedTouches[0].clientY;
    if (diff > 50) nextReel();
  });

  function nextReel() {
    currentIndex++;
    if (currentIndex < reelsData.length) {
      showReel(currentIndex);
    } else {
      document.getElementById('title').innerText = "Yangi reels yoâ€˜q!";
      document.getElementById('video').src = "";
    }
  }
</script>
</body>
</html>
