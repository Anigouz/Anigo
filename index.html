<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniGouz Reels</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    .reel-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    video {
      max-width: 100vw;
      max-height: 100vh;
      margin-top: 60px; /* yuqoriga suramiz */
      object-fit: contain;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user-info {
      position: absolute;
      top: 60px;
      left: 15px;
      display: flex;
      align-items: center;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #replayBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00d1ff;
      color: #000;
      font-weight: bold;
      display: none;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelPager">
    <video id="reelVideo" autoplay muted playsinline></video>
    <div class="user-info">
      <img src="https://firebasestorage.googleapis.com/v0/b/tv-app-e4ef4.appspot.com/o/IMG_20250616_014131_524.jpg?alt=media" alt="profile">
      <span id="reelUser" style="color:white;font-weight:bold;"></span>
    </div>
    <div class="overlay" id="reelTitle">Loading...</div>
    <button id="replayBtn" onclick="resetReels()">üîÅ Qayta ko‚Äòrish</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('reelVideo');
    const title = document.getElementById('reelTitle');
    const user = document.getElementById('reelUser');
    const replayBtn = document.getElementById('replayBtn');

    let reelsData = [];
    let currentIndex = 0;
    let seenReels = JSON.parse(localStorage.getItem("seen_reels") || "[]");
    let mutedOnce = true;

    function loadReels() {
      db.ref('reels').once('value', snapshot => {
        reelsData = [];
        snapshot.forEach(child => {
          const reel = child.val();
          if (!seenReels.includes(reel.stream)) {
            reelsData.push(reel);
          }
        });
        if (reelsData.length > 0) {
          currentIndex = 0;
          showReel(currentIndex);
        } else {
          title.innerText = "üéâ Barcha reels ko‚Äòrildi!";
          replayBtn.style.display = "block";
          video.style.display = "none";
        }
      });
    }

    function showReel(index) {
      const reel = reelsData[index];
      if (!reel) return;
      video.src = `https://archive.org/download/${reel.stream}.mp4`;
      video.load();
      video.muted = mutedOnce; // birinchi marta bosmaguncha mute
      title.innerText = reel.title;
      user.innerText = reel.username || "AniGouz";
      video.style.display = "block";
      replayBtn.style.display = "none";
      video.play();
      addToSeen(reel.stream);
    }

    function nextReel() {
      if (currentIndex + 1 < reelsData.length) {
        currentIndex++;
        showReel(currentIndex);
      } else {
        title.innerText = "üéâ Barcha reels ko‚Äòrildi!";
        replayBtn.style.display = "block";
        video.style.display = "none";
      }
    }

    function prevReel() {
      if (currentIndex > 0) {
        currentIndex--;
        showReel(currentIndex);
      }
    }

    function resetReels() {
      localStorage.removeItem("seen_reels");
      location.reload();
    }

    function addToSeen(id) {
      if (!seenReels.includes(id)) {
        seenReels.push(id);
        localStorage.setItem("seen_reels", JSON.stringify(seenReels));
      }
    }

    let startY = 0;
    let endY = 0;
    document.getElementById("reelPager").addEventListener("touchstart", e => {
      startY = e.changedTouches[0].screenY;
    });
    document.getElementById("reelPager").addEventListener("touchend", e => {
      endY = e.changedTouches[0].screenY;
      let diff = startY - endY;
      if (diff > 50) nextReel();
      else if (diff < -50) prevReel();
    });

    // üîä Toast + ovozni yoqish
    window.addEventListener("load", () => {
      setTimeout(() => {
        alert("üéß Ovoz uchun videoga bosing");
      }, 2000);
    });

    video.addEventListener("click", () => {
      if (mutedOnce) {
        mutedOnce = false;
        video.muted = false;
        video.play();
      }
    });

    loadReels();
  </script>
</body>
</html>
