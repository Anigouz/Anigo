<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniGouz Reels</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    .reel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .user-info {
      position: absolute;
      bottom: 100px;
      left: 15px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 10;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .overlay {
      position: absolute;
      bottom: 50px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      z-index: 10;
    }
    .toast {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toast" id="toast">üéß Ovoz uchun videoni bosing</div>

  <div class="reel-container" id="reelPager">
    <video id="reelVideo" muted autoplay loop playsinline></video>
    <div class="user-info">
      <img src="https://firebasestorage.googleapis.com/v0/b/tv-app-e4ef4.appspot.com/o/IMG_20250616_014131_524.jpg?alt=media&token=a629a4db-e86e-4e81-b23b-b1906302aba5" alt="avatar" />
      <span id="reelUser" style="color:white;font-weight:bold;"></span>
    </div>
    <div class="overlay" id="reelTitle">Loading...</div>
  </div>

  <nav>
    <button onclick="window.location.href='https://anigouzb.netlify.app'">üè†</button>
    <button onclick="window.location.href='https://anireels.netlify.app'">üé¨</button>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById("reelVideo");
    const title = document.getElementById("reelTitle");
    const user = document.getElementById("reelUser");
    const toast = document.getElementById("toast");

    let reelsData = [];
    let currentReelIndex = 0;

    function loadReels() {
      db.ref("reels").once("value", snapshot => {
        reelsData = [];
        snapshot.forEach(child => reelsData.push(child.val()));
        if (reelsData.length > 0) {
          currentReelIndex = 0;
          showReel(currentReelIndex);
        } else {
          title.innerText = "Hech narsa yo‚Äòq";
        }
      });
    }

    function showReel(index) {
      const reel = reelsData[index];
      video.src = `https://archive.org/download/${reel.stream}.mp4`;
      title.innerText = reel.title;
      user.innerText = reel.username || "AniGouz";

      video.muted = true;
      video.play();

      showToast("üéß Ovoz uchun videoni bosing");
    }

    function showToast(msg) {
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    video.addEventListener("click", () => {
      video.muted = false;
    });

    function nextReel() {
      if (reelsData.length === 0) return;
      currentReelIndex = (currentReelIndex + 1) % reelsData.length;
      showReel(currentReelIndex);
    }

    function prevReel() {
      if (reelsData.length === 0) return;
      currentReelIndex = (currentReelIndex - 1 + reelsData.length) % reelsData.length;
      showReel(currentReelIndex);
    }

    // swipe
    let startY = 0;
    document.getElementById("reelPager").addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    document.getElementById("reelPager").addEventListener("touchend", e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) nextReel();
      else if (endY - startY > 50) prevReel();
    });

    loadReels();
  </script>
</body>
        </html>
